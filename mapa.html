<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de parqueaderos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="./src/css/calendario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #map {
            height: 350px;
        }

        .red-marker {
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Mapa de parqueaderos en Armenia, Quindío</h1>

    <div id="map"></div>


    <div class="modal fade" id="parqueaderoModal" tabindex="-1" aria-labelledby="parqueaderoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="parqueaderoModalLabel">Información de Parqueadero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="parqueaderoModalBody">

                </div>

                <div class="root">
                    <div class="calendar" id="calendar2">
                    </div>
                </div>
                <script type="text/javascript"
                    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                <script type="text/javascript" src="./src/js/calendar.js"></script>
                <script type="text/javascript">
                    let calendar2 = new Calendar('calendar2');
                    calendar2.getElement().addEventListener('change', e => {
                        console.log(calendar2.value().format('LLL'));
                    });
                </script>
                <button class="button" id="button">informacion</button>
            </div>
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function () {
                    const botonRedirigir = document.getElementById('button');

                    botonRedirigir.addEventListener('click', function () {
                        window.location.href = '/infoParqueadero';
                        console.log("botonRedirigir");
                    });
                });
            </script>
        </div>
    </div>

    </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parqueaderos.js"></script>
    <script src="./src/js/archivo.js"></script>
</body>

</html>
